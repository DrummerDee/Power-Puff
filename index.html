<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="/public/css/index.css" />

    <title>Document</title>

      <button id="btn"> Search </button>

            <li><span> Anime Name:</span> <span id="charAnime"></span></li>

            <li><span> Super Powers: </span> <span id="charSuper"></span></li>
            <li><span> Arch Nemesis: </span> <span id="charNemesis"></span></li>

          <div class="image">

          </div>
        </div>
      </div>
    </main>
    <script src="/public/Js/index.js"></script>
